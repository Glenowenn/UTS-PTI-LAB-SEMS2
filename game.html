<!DOCTYPE html>
<html>
<head>
	<title>Naruto Clicker Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	
	<nav>
		<ul>
			<li><a href="#" class="active">Main Game</a></li>
			<li><a href="aboutus.html">About Us</a></li>
		</ul>
	</nav>
	<center><audio src="track/silhouette.mp3" controls loop>

	</audio></center>
	<main>
		<h1>Naruto Ninja Storm</h1>
		<div id="money">Money: $0</div>
		<div id="choose-character">Choose Your Character</div>
		<button id="tempe-btn"><img src="images/icon.jpg" alt="Tempe Character"></button>
		<div id="autoclicker-price">Auto-Clicker: $50</div>
		<button id="autoclicker-btn">Buy Auto-Clicker</button>
		<h2>Upgrades</h2>
<div class="upgrades-box">
  <ul id="upgrades-list">
    <li id="upgrade1">
      <span>Sage Mode: $10</span>
      <button class="buy-upgrade-btn" data-price="10" data-upgrade="sage-mode">Buy</button>
    </li>
    <li id="upgrade2">
      <span>Sennin Mode: $25</span>
      <button class="buy-upgrade-btn" data-price="25" data-upgrade="sennin-mode">Buy</button>
    </li>
    <li id="upgrade3">
      <span>Kurama Mode: $50</span>
      <button class="buy-upgrade-btn" data-price="50" data-upgrade="kurama-mode">Buy</button>
    </li>
  </ul>
</div>

	</main>
